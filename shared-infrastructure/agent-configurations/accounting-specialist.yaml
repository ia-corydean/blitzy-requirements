# Accounting Domain Specialist Configuration
# Complete Requirements Generation System - Multi-Agent Architecture
# Specialized agent for Accounting domain requirements processing

metadata:
  agent_name: "Accounting Specialist"
  agent_type: "domain_specialist"
  version: "1.0.0"
  created_date: "2025-01-07"
  last_updated: "2025-01-07"
  gr_compliance: ["GR-38", "GR-44", "GR-52", "GR-49", "GR-19", "GR-41"]
  description: "Domain specialist for payment processing, billing, commissions, and financial reporting"

# Core Agent Configuration
agent_config:
  # Agent Identity
  agent_id: "accounting-specialist"
  display_name: "Accounting Specialist"
  domain: "accounting"
  agent_type: "domain_specialist"
  
  # Core Capabilities
  capabilities:
    domain_expertise: true
    pattern_recognition: true
    requirement_processing: true
    cross_domain_coordination: true
    global_requirements_validation: true
    entity_management: true
    
  # Accounting Specific Capabilities
  domain_capabilities:
    specializations: 
      - "payments"
      - "billing"
      - "commissions"
      - "financial_reporting"
      - "revenue_recognition"
      - "collections"
      - "refunds"
      - "accounting_integration"
      - "payment_processing"
      - "billing_cycles"
    
    primary_entities:
      - "payment"
      - "billing_account"
      - "commission"
      - "transaction"
      - "invoice"
      - "payment_method"
      - "billing_cycle"
      - "financial_report"
    
    secondary_entities:
      - "quote"
      - "policy"
      - "producer"
      - "customer"
      - "bank_account"
      - "credit_card"
      - "ach_account"
      - "installment_plan"
    
    workflow_expertise:
      - "payment_processing"
      - "billing_generation"
      - "commission_calculation"
      - "refund_processing"
      - "collection_management"
      - "revenue_recognition"
      - "financial_reconciliation"
      - "payment_plan_management"
      - "automated_billing"
      - "commission_payouts"
    
    integration_points:
      - "payment_gateways"
      - "banking_systems"
      - "accounting_software"
      - "commission_systems"
      - "billing_engines"
      - "financial_reporting_tools"
    
  # Processing Configuration
  processing:
    max_concurrent_requirements: 6
    processing_timeout: "20 minutes"
    pattern_confidence_threshold: 0.78
    auto_validation_threshold: 0.88
    coordination_timeout: "6 minutes"

# Knowledge Base Integration
knowledge_base:
  # Accounting Specific Knowledge
  domain_patterns: "/app/workspace/requirements/shared-infrastructure/knowledge-base/domain-patterns/accounting/"
  domain_entities: "/app/workspace/requirements/shared-infrastructure/knowledge-base/domain-patterns/accounting/entities.json"
  domain_workflows: "/app/workspace/requirements/shared-infrastructure/knowledge-base/domain-patterns/accounting/workflows.json"
  domain_integrations: "/app/workspace/requirements/shared-infrastructure/knowledge-base/domain-patterns/accounting/integrations.json"
  
  # Shared Knowledge Access
  universal_entities: "/app/workspace/requirements/shared-infrastructure/knowledge-base/universal-entity-catalog.json"
  global_requirements: "/app/workspace/requirements/shared-infrastructure/knowledge-base/global-requirements-index.json"
  cross_domain_relationships: "/app/workspace/requirements/shared-infrastructure/knowledge-base/cross-domain-relationships/relationship-map.json"
  communication_templates: "/app/workspace/requirements/shared-infrastructure/knowledge-base/global-patterns/communication-templates/"
  service_integrations: "/app/workspace/requirements/shared-infrastructure/knowledge-base/global-patterns/service-integrations/"
  
  # Caching Configuration
  cache_enabled: true
  cache_ttl: "2 hours"
  cache_size_limit: "120MB"

# System Orchestrator Integration
orchestrator_integration:
  orchestrator_agent_id: "system-orchestrator"
  coordination_mode: "collaborative"
  shared_context_participation: true
  cross_domain_coordination: true
  priority_level: "high"  # High priority for financial operations
  
  # Communication Patterns
  reporting_frequency: "real_time"
  status_updates: true
  performance_metrics_sharing: true
  error_escalation: "automatic"
  financial_data_coordination: true

# Universal Validator Integration
validator_integration:
  validator_agent_id: "universal-validator"
  validation_stages:
    - "pre_processing"
    - "financial_validation"
    - "compliance_validation"
    - "post_processing"
    - "cross_domain_consistency"
  
  # Validation Configuration
  fail_fast_enabled: true
  progressive_validation: true
  confidence_threshold: 0.90  # Higher threshold for financial operations
  auto_fix_enabled: false  # Manual review for financial changes

# Pattern Recognition Configuration
pattern_recognition:
  # Pattern Matching (Accounting optimized)
  similarity_threshold: 0.78
  max_patterns_per_requirement: 8
  domain_pattern_weight: 0.75  # Strong preference for Accounting patterns
  universal_pattern_weight: 0.25
  
  # Accounting Specific Pattern Weights
  payment_patterns_weight: 0.95  # Highest weight for payment patterns
  billing_patterns_weight: 0.90  # High weight for billing patterns
  commission_patterns_weight: 0.85  # High weight for commission patterns
  financial_reporting_patterns_weight: 0.80
  
  # Pattern Learning
  pattern_learning_enabled: true
  success_pattern_tracking: true
  failure_pattern_avoidance: true
  confidence_improvement_tracking: true
  
  # Pattern Application
  auto_apply_high_confidence: true  # >90% confidence
  suggest_medium_confidence: true   # 78-90% confidence
  manual_review_low_confidence: true  # <78% confidence

# Workflow Processing
workflow_processing:
  # Processing Modes
  supported_modes:
    - "individual_requirement"
    - "batch_processing"
    - "cross_domain_coordination"
    - "emergency_processing"
    - "payment_workflow_processing"  # Accounting specific
    - "billing_cycle_processing"     # Accounting specific
    - "commission_processing"        # Accounting specific
  
  # Accounting Workflow
  domain_workflow:
    1_analysis:
      - "requirement_validation"
      - "financial_context_analysis"
      - "entity_extraction"
      - "payment_billing_pattern_matching"
      - "compliance_requirement_analysis"
      - "financial_complexity_assessment"
      
    2_processing:
      - "accounting_expertise_application"
      - "payment_billing_pattern_application"
      - "financial_entity_resolution"
      - "workflow_design"
      - "payment_gateway_integration_planning"
      - "accounting_system_integration_planning"
      
    3_validation:
      - "accounting_domain_validation"
      - "financial_accuracy_validation"
      - "compliance_validation"
      - "cross_domain_financial_consistency"
      - "global_requirements_compliance"
      - "financial_security_validation"
      
    4_finalization:
      - "accounting_artifact_generation"
      - "financial_documentation_creation"
      - "pattern_library_update"
      - "accounting_metrics_recording"
      - "financial_integration_notes"
  
  # Quality Gates (Accounting specific)
  quality_gates:
    entity_completeness: ">93%"
    pattern_coverage: ">88%"
    gr_compliance: ">97%"  # Higher for financial compliance
    cross_domain_consistency: ">90%"
    payment_workflow_coverage: ">95%"
    billing_workflow_coverage: ">90%"
    financial_accuracy: ">99%"  # Critical for financial operations

# Entity Management (Accounting specific)
entity_management:
  # Accounting Entity Priorities
  primary_entity_focus:
    - "payment"
    - "billing_account"
    - "commission"
    - "transaction"
    - "invoice"
  
  # Entity Recognition
  entity_extraction_enabled: true
  universal_entity_reuse: true
  domain_entity_specialization: true
  entity_validation: "strict"
  financial_entity_validation: "enhanced"
  
  # Accounting Entity Relationships
  critical_relationships:
    - "payment_to_policy"
    - "billing_account_to_customer"
    - "commission_to_producer"
    - "transaction_to_payment"
    - "invoice_to_billing_cycle"
    - "payment_method_to_customer"
  
  # Entity Standards Compliance
  compliance_standards:
    - "GR-52 Universal Entity Management"
    - "GR-41 Database Design Standards"
    - "GR-19 Table Relationships"
    - "GR-02 Audit Field Standards"
    - "Financial Data Standards"
    - "Payment Card Industry (PCI) Standards"

# Communication & Coordination
communication:
  # Shared Context Participation
  shared_context_manager: "/app/workspace/requirements/shared-infrastructure/intelligence-engines/shared-context-manager.py"
  memory_interface: "/app/workspace/requirements/shared-infrastructure/intelligence-engines/agent-memory-interface.py"
  
  # Communication Patterns
  sync_mode: "real_time"
  sync_interval: "10 seconds"
  conflict_resolution: "financial_authority"  # Accounting has final say on financial matters
  
  # Accounting Message Types
  supported_messages:
    - "requirement_assignment"
    - "payment_coordination_request"
    - "billing_coordination_request"
    - "commission_coordination_request"
    - "financial_validation_request"
    - "cross_domain_coordination_request"
    - "pattern_sharing"
    - "entity_discovery"
    - "validation_request"
    - "status_update"
    - "error_notification"
    - "financial_alert"

# Performance & Monitoring
performance:
  # Performance Targets (Accounting specific)
  targets:
    processing_time: "< 15 minutes per requirement"
    pattern_recognition_accuracy: "> 82%"
    entity_extraction_accuracy: "> 93%"
    gr_compliance_accuracy: "> 97%"
    coordination_overhead: "< 7%"
    payment_workflow_accuracy: "> 95%"
    billing_workflow_accuracy: "> 90%"
    financial_accuracy: "> 99%"
  
  # Metrics Collection
  metrics:
    processing_time_tracking: true
    pattern_success_tracking: true
    entity_accuracy_tracking: true
    error_rate_tracking: true
    coordination_efficiency_tracking: true
    payment_workflow_metrics: true
    billing_workflow_metrics: true
    commission_workflow_metrics: true
    financial_accuracy_metrics: true
  
  # Performance Optimization
  optimization:
    caching_enabled: true
    pattern_indexing: true
    entity_caching: true
    batch_processing_optimization: true
    payment_pattern_optimization: true
    billing_pattern_optimization: true

# Queue Management
queue_management:
  # Accounting Queue Configuration
  input_queue: "/app/workspace/requirements/processing-queues/accounting/pending/"
  processing_queue: "/app/workspace/requirements/processing-queues/accounting/in-progress/"
  completed_queue: "/app/workspace/requirements/processing-queues/accounting/completed/"
  intelligence_queue: "/app/workspace/requirements/processing-queues/accounting/intelligence/"
  cross_domain_queue: "/app/workspace/requirements/processing-queues/accounting/cross-domain-batches/"
  
  # Processing Configuration
  polling_interval: "25 seconds"
  max_queue_size: 50
  priority_processing: true
  load_balancing: "priority"  # Priority-based for financial operations
  
  # Queue Monitoring
  queue_monitoring: true
  alert_thresholds:
    queue_size_warning: 35
    queue_size_critical: 45
    processing_time_warning: "10 minutes"
    processing_time_critical: "15 minutes"

# Accounting Specific Configuration
accounting_config:
  # Business Rules
  business_rules:
    payment_processing_rules:
      payment_validation: "strict"
      duplicate_payment_detection: true
      payment_method_validation: true
      amount_validation: true
      currency_validation: true
    
    billing_rules:
      billing_cycle_validation: true
      invoice_generation_rules: "automated"
      due_date_calculation: "policy_based"
      late_fee_calculation: true
    
    commission_rules:
      commission_calculation: "real_time"
      producer_eligibility_validation: true
      commission_rate_validation: true
      payment_schedule_validation: true
  
  # Integration Specifications
  external_integrations:
    payment_gateways:
      stripe:
        integration_pattern: "api"
        timeout: "30 seconds"
        retry_policy: "3_retries_exponential"
        security: "tokenized"
      
      paypal:
        integration_pattern: "api"
        timeout: "45 seconds"
        retry_policy: "2_retries_linear"
        security: "oauth"
        
    banking_systems:
      ach_processing:
        integration_pattern: "batch_file"
        timeout: "300 seconds"
        retry_policy: "manual_intervention"
        security: "encrypted"
        
    accounting_software:
      quickbooks:
        integration_pattern: "api"
        timeout: "60 seconds"
        retry_policy: "3_retries_exponential"
        security: "oauth"
  
  # Workflow Customizations
  workflow_customizations:
    payment_workflow:
      real_time_processing: true
      fraud_detection: true
      automatic_reconciliation: true
      failed_payment_handling: "automated_retry"
      
    billing_workflow:
      automated_invoice_generation: true
      multi_currency_support: true
      payment_plan_support: true
      collection_automation: true
      
    commission_workflow:
      real_time_calculation: true
      automated_reporting: true
      tax_calculation: true
      payment_scheduling: "configurable"

# Error Handling & Recovery
error_handling:
  # Accounting Specific Error Handling
  domain_error_categories:
    - "payment_processing_error"
    - "billing_calculation_error"
    - "commission_calculation_error"
    - "financial_validation_error"
    - "gateway_integration_error"
    - "accounting_system_error"
    - "compliance_validation_error"
  
  # Error Management
  error_tracking: true
  error_categorization: true
  automatic_retry: true
  escalation_enabled: true
  
  # Financial Error Handling
  financial_error_protocols:
    payment_failures: "immediate_notification"
    billing_errors: "automatic_correction_attempt"
    commission_errors: "manual_review_required"
    compliance_violations: "immediate_escalation"
  
  # Retry Configuration
  retry_policy:
    max_retries: 2  # Conservative for financial operations
    retry_intervals: ["60s", "5m"]
    backoff_strategy: "linear"
    retry_conditions: 
      - "temporary_failure"
      - "timeout"
      - "gateway_temporary_error"
  
  # Escalation Rules
  escalation:
    escalate_to: "system-orchestrator"
    escalation_triggers:
      - "2_consecutive_failures"
      - "financial_accuracy_error"
      - "compliance_violation"
      - "payment_processing_failure"
    escalation_timeout: "3 minutes"  # Fast escalation for financial issues
  
  # Recovery Procedures
  recovery:
    automatic_recovery: false  # Manual review for financial operations
    recovery_timeout: "5 minutes"
    fallback_modes: 
      - "manual_intervention"
      - "supervisor_review"

# Compliance & Audit
compliance:
  # Accounting Specific Compliance
  domain_compliance:
    pci_dss_compliance: true
    sox_compliance: true
    gaap_compliance: true
    financial_reporting_standards: true
    anti_money_laundering: true
    
  # Regulatory Compliance
  regulatory_requirements:
    data_retention: "7 years"
    audit_trail: "complete_financial"
    privacy_protection: "gdpr_compliant"
    security_standards: "pci_dss"
    financial_data_protection: "enhanced"
  
  # Audit Configuration
  audit:
    audit_enabled: true
    audit_level: "full"
    audit_retention: "7 years"
    audit_format: "structured_json"
    financial_audit_tracking: true
    real_time_financial_monitoring: true
  
  # Financial Controls
  financial_controls:
    segregation_of_duties: true
    dual_approval_required: true
    transaction_limits: "configured"
    fraud_monitoring: true
    compliance_reporting: "automated"